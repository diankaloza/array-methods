  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    />
    <link
      rel="stylesheet"

    <title>Arrays</title>

  <body>
    <h1>Arrays methods</h1>
    <div class="container">
      <div class="method map">
        <pre class="map__first first"></pre>
        <div class="map__js"></div>
        <pre class="map__end"></pre>
      </div>

      <div class="method reduce">
        <pre class="reduce__first first"></pre>
        <div class="reduce__js"></div>
        <pre class="reduce__end"></pre>
      </div>

      <div class="method filter">
        <pre class="filter__first first"></pre>
        <div class="filter__js"></div>
        <pre class="filter__end"></pre>
      </div>

      <div class="method splice">
        <pre class="splice__first first"></pre>
        <div class="splice__js"></div>
        <pre class="splice__end"></pre>
      </div>

      <div class="method find">
        <pre class="find__first first"></pre>
        <div class="find__js"></div>
        <pre class="find__end"></pre>
      </div>
    </div>
